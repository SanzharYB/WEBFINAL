<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles/log.css">
    <link rel="stylesheet" href="styles/darktheme.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a class="nav-link" href="home.html">Home</a>
        <a href="#" onclick="showForm('register')">Register</a>
        <a href="#" onclick="showForm('login')">Login</a>
    </nav>
    <main>
    <!-- Registration Form -->
    <div class="container" id="registerForm">
        <h2>Register</h2>
        <form onsubmit="return registerUser()">
            <div class="form-group">
                <label for="regName">Name:</label>
                <input type="text" id="regName" name="name" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="password" required>
            </div>
            <div class="form-group">
                <label for="regConfirmPassword">Confirm Password:</label>
                <input type="password" id="regConfirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Register</button>
            <p class="success" id="regSuccessMessage"></p>
            <p class="error" id="regErrorMessage"></p>
        </form>
    </div>

    <!-- Login Form -->
    <div class="container" id="loginForm">
        <h2>Login</h2>
        <form onsubmit="return loginUser()">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <p class="success" id="loginSuccessMessage"></p>
            <p class="error" id="loginErrorMessage"></p>
        </form>
    </div>
</main>
    <!-- Footer -->
    <footer>
        <p>Team Members: Sanzhar, Alisher, Bekzhan</p>
        <p>Date: 2024-09-10 | Contact: info@clothingstore.com</p>
    </footer>

    <!-- JavaScript -->
    <script src="js files/log.js">
    </script>
  <script src="js files/script.js"></script>

</body>
</html>
