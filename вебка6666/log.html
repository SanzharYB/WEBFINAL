<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/log.css">
    <link rel="stylesheet" href="styles/darktheme.css">

</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="faq.html">FAQ</a>
    </nav>
<div class="container">
    <h2>Log In</h2>
    <form id="loginForm" novalidate>
        <label for="username"></label>
        <input type="text" id="username" placeholder="Username" required>
        <span class="error-message" id="usernameError"> </span>

        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required>
        <span class="error-message" id="passwordError"></span>

        <button type="submit">Sign In</button>
    </form>
    <div class="google-signin">
        <button class="google-btn" id="googleSignIn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-logo">
            Sign in with Google
        </button>
    </div>
</div>
<script src="js files/log.js"></script>
<script src="js files/script.js"></script>

</body>
</html>
